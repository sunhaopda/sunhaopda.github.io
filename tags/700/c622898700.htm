<!DOCTYPE HTML><html><head><title>美商务部将38家华为子公司列入实体清单_手机同花顺财经</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no,initial-scale=1,minimum-scale=1" id="myviewport"><meta name="format-detection" content="telephone=no"><meta name="description" content="特朗普政府还在针对华为采取行动！据俄罗斯卫星通讯社最新消息，当地时间17日，美国国务卿蓬佩奥在一份声明中表示，美国商务部进一步收紧了对华为获取美国技术的限制，同时将华为在全球21个国家的38家子公司列入“实体清单”。（环球时报）"><meta name="keywords" content=""><link rel="stylesheet" href="http://s.thsi.cn/js/m/business/backWash/backWash_v3.min.css"><script type="text/javascript" src="http://s.thsi.cn/js/chameleon/chameleon.min.1597675.js"></script> <script src="http://s.thsi.cn/cb?js/m/common/zepto.js;sns/js/mobile/vuejs/vue-2.6.10-min.js"></script><script src="http://s.thsi.cn/cb?js/m/common/;basic.js;user.js;bridge.js;;js/m/v2.11/business/stat.js"></script><script src="http://s.thsi.cn/cb?js/m/;business/backWash/backWash_v3.6.js;v2.8/common/wxShare.js"></script><script src="http://s.thsi.cn/cb?/sns/js/mobile/components/;snsUtils/snsUtils_v0.0.1.umd.min.js"></script><link href="http://s.thsi.cn/webprivate/ths_news_app/static/css/chunk-common.24ba055c.css" rel="preload" as="style"><link href="http://s.thsi.cn/webprivate/ths_news_app/static/css/share-index.f1735f27.css" rel="preload" as="style"><link href="http://s.thsi.cn/webprivate/ths_news_app/static/js/chunk-common.a5e15f27.js" rel="preload" as="script"><link href="http://s.thsi.cn/webprivate/ths_news_app/static/js/chunk-vendors.ad1947d3.js" rel="preload" as="script"><link href="http://s.thsi.cn/webprivate/ths_news_app/static/js/share-index.d8c6b073.js" rel="preload" as="script"><link href="http://s.thsi.cn/webprivate/ths_news_app/static/css/chunk-common.24ba055c.css" rel="stylesheet"><link href="http://s.thsi.cn/webprivate/ths_news_app/static/css/share-index.f1735f27.css" rel="stylesheet"></head><body id="body"><div id="app"></div><script>// 测试数据

        //         "summ": "在监管层的对接协调下，部分地方金融主管部门正在计划对具有科创板上市意愿，且符合科创板定位的企业进行统计。虽然科创板的上市标准尚未落地，但在遴选统计拟IPO企业的过程中，部分地方金融办也自行设定了相应标准。部分券商也在拟定内部标准，对具有上市潜在可能的科创类公司IPO项目进行收揽，部分券商还通过加强与创投机构的合作来实现对标的项目的搜集。",
        //         "content": "<p>　　面对呼之欲出的科创板，有上市意愿的“潜力股”正在被有关各方搜集和储备。<br /></p><p>　　21世纪经济报道记者独家获悉，在监管层的对接协调下，部分地方金融主管部门正在计划对具有科创板上市意愿，且符合科创板定位的企业进行统计。</p><p>　　虽然科创板的上市标准尚未落地，但在遴选统计拟IPO企业的过程中，部分地方金融办也自行设定了相应标准。</p><p>　　另据21世纪经济报道记者从多家券商投行人士处获悉，部分券商也在拟定内部标准，对具有上市潜在可能的科创类公司IPO项目进行收揽，部分券商还通过加强与创投机构的合作来实现对标的项目的搜集。</p><p>　　<strong>金融办“设标”力推</strong></p><p>　　“科创板是一个培育<span class=\"tipWord stop\">企业上市</span>，促进地方科创企业、金融服务发展的机会。”11月19日，华北一位省级金融办人士表示，“我们最近也在关注和消化相关信息。”</p><p>　　21世纪经济报道记者了解到，在上交所的对接下，一些地方金融办在对辖区内有望在科创板上市的潜力股进行统计挖掘。</p><p>　　“一些地方金融办正在统计有科创板上市意愿的企业。”11月19日，一位接近监管层的券商投行人士表示，“比如某市给出的梳理标准有三个，一是属于高新技术企业，产品或服务具有科技含量，有相关的研发投入和专利产权；二是销售收入在1亿元以上，这个基础上最好已经实现盈利；三是近两年来营业收入或净利润增长较快。”</p><p>　　亦有市场人士对此猜测，这一标准是否有可能暗含了科创板的隐形门槛。“以这样的标准来统计，那么大概率科创板上市企业的财务标准要比这个高。”中泰证券一位投行人士称。</p><p>　　但据21世纪经济报道记者获悉，上述标准仅是地方金融办“自拟”的结果，与最终的科创板上市门槛无关。</p><p>　　“这些标准并不能代表交易所的意见，大多只是地方金融办自己统计时设定的。”一位接近上交所人士向21世纪经济报道记者确认称。</p><p>　　前述接近监管层的投行人士认为，上述标准较为宽泛，而在最终落地的科创板的上市标准中，必然具有可量化的硬指标。</p><p>　　“具有科技含量、专利、投入或者营收、净利润增长快，这些表达缺乏具体的指标约束，因此金融办就算搜集了这样一批企业，真正能上市的也还是要优中选优。”前述投行人士表示。</p><p>　　在其看来，部分地方统计该类企业名单，目的之一是配合科创板的尽快设立。</p><p>　　“科创板的设立涉及上市发行标准、交易机制、首批挂牌企业等要素，目前来看这几项工作是同步进行的，而不是说一定要等上市发行标准出来后金融办再去按图索骥找企业。”前述投行人士指出，“目的应该是能够尽快让科创板开板，并拥有首批上市企业。”</p><p>　　<strong>券商组织揽项</strong></p><p>　　如果<span class=\"tipWord stop\">说金融</span>办的积极摸底是为了配合科创板的尽快开板，那么不少券商对科创板“潜力股”的搜集和储备，则是对当下IPO制度变革的积极响应。</p><p>　　“我们目前正在积极研究和布局潜在的科创板项目，包括之前主板的一些优质三板企业，也纳入了我们的考虑范围。”上海一家上市券商投行人士表示。</p><p>　　该人士透露，其在寻找潜在科创板标的时，除对科创特征、企业规模进行考量外，也对企业所在地有所侧重。</p><p>　　“我们已经挑选了一批具有潜在上市条件的企业，因为科创板极大概率和之前独角兽政策是一脉相承的。”前述上海地区投行人士表示，“不过因为科创板配套长三角一体化政策的特征，我们目前优先集中在江沪浙地区寻找项目。”</p><p>　　事实上，当下对科创板企业的孕育亦呈现出一定的地域色彩。11月14日，上海浦东新区与上交所联合为长三角资本市场服务基地揭牌，而亦有分析人士预测科创板首批上市者将主要来自长三角区域。</p><p>　　有投行人士表示，搜集承揽科创板项目与此前的IPO业务大有不同。</p><p>　　“科创板项目和传统拟IPO的逻辑不一样。”前述华中券商投行人士坦言，“之前找拟IPO项目更多还是看财务指标与合规性，因为被否的代价很大；科创板项目虽然没有出正式的标准，但我们还是倾向于按独角兽或次独角兽的标准来找，并且将行业集中在新经济领域。”</p><p>　　“因为官方标准没出，我们内部也在形成一套收揽项目的标准，例如提出30%以上的营收复合增长率、已实现盈利等要求。”前述接近监管层的投行人士称，“券商找项目的标准普遍还是要比市场预期的更高，因为注册制实施后，保荐机构很有可能承担较之前更大的责任，因此把控企业质量也更加重要。”</p><p>　　此外，科创板有望弱化盈利指标的预期，也让不少投行人士加紧了与部分<span class=\"tipWord stop\">创投企业</span>、海外券商的合作。</p><!--keywords-16000000:IPO:0.9244,12060006:21世纪经济报道:0.8540---><!--articletag---->",
